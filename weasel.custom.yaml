customization:
  distribution_code_name: Weasel
  distribution_version: 0.9.30
  generator: "Weasel::UIStyleSettings"
  modified_time: "Mon Aug 10 10:56:15 2015"
  rime_version: 1.1.2
patch:
  style/color_scheme: youtube
  style/display_tray_icon: true #开启：右下角输入法状态栏显示图标，方便进行操作。关闭：隐藏图标
  style/font_face: "Microsoft YaHei" #字体
  style/font_point: 16 #字号
  style/fullscreen: false #全屏？？目前未知待测试。
  style/horizontal: true #开启：横排显示候选词。关闭：竖排显示。
  style/inline_preedit: true #行内预编辑。暂时未知。
  style/layout:
    #显示效果选项
    border_width: 3
    candidate_spacing: 5
    hilite_padding: 2
    hilite_spacing: 4
    margin_x: 12
    margin_y: 12
    min_height: 0
    min_width: 160
    round_corner: 4
    spacing: 10
  app_options/chrome.exe:
    ascii_mode: true
  app_options/firefox.exe:
    ascii_mode: true
  app_options/iexplore.exe:
    ascii_mode: true
  app_options/sublime_text.exe:
    ascii_mode: true
  app_options/sh.exe:
    ascii_mode: true
  app_options/explorer.exe:
    ascii_mode: true
