patch:
  schema_list:
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_simp}
    # - {schema: emoji}
  menu/page_size: 9
  ascii_composer/good_old_caps_lock:  true
  ascii_composer/switch_key:
    Caps_Lock: noop
    #Control_L: commit_text
    #Control_R: commit_text
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: inline_ascii
#inline_ascii ：在输入法的临时西文编辑区内输入字母、数字、符号、空格等，回车上屏后自动复位到中文。
#commit_text ：已输入的候选文字上屏并切换至西文输入模式。
#commit_code ：已输入的编码字符上屏并切换至西文输入模式。
#noop ：屏蔽该切换键。

  switcher:
    abbreviate_options: true
    caption: "〔切换〕"          #把默认的“方案選單”修改为了“切换”。
    fold_options: true
    hotkeys:
        - "F4"       #默认方案
    option_list_separator: "／"   #以下都为默认custom.yaml文件的默认配置，copy过来就可以。
    save_options:
        - full_shape
        - ascii_punct
        - simplification
        - extended_charset
  "punctuator/full_shape/%":
      - "%"
      - "‰"
      - "‱"
      - "％"
      - "°"
      - "℃"
  "punctuator/half_shape/%":
      - "%"
      - "‰"
      - "‱"
      - "％"
      - "°"
      - "℃"
  "punctuator/half_shape/y":
      - "✓"
      - "✔"
  "punctuator/half_shape/n":
      - "✗"
      - "✘"
      - "✖"
      - "✕"
